[package]
name = "contract-build"
version = "4.0.0-rc.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"

license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/paritytech/cargo-contract"
documentation = "https://docs.rs/contract-build"
homepage = "https://www.substrate.io/"
description = "Library for building ink! smart contracts"
keywords = ["wasm", "parity", "webassembly", "blockchain", "edsl"]
include = ["Cargo.toml", "src/**/*.rs", "README.md", "LICENSE", "build.rs", "templates", "riscv_memory_layout.ld"]

[dependencies]
regex = "1"
anyhow = "1.0.75"
blake2 = "0.10.6"
cargo_metadata = "0.18.1"
colored = "2.0.4"
clap = { version = "4.4.10", features = ["derive", "env"] }
duct = "0.13.6"
heck = "0.4.0"
hex = "0.4.3"
impl-serde = "0.4.0"
rustc_version = "0.4.0"
scale = { package = "parity-scale-codec", version = "3.0.0", features = ["derive"] }
toml = "0.8"
tracing = "0.1.40"
parity-wasm = { version = "0.45.0"}
semver = { version = "1.0.20", features = ["serde"] }
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = "1.0.108"
tempfile = "3.8.1"
term_size = "0.3.2"
url = { version = "2.5.0", features = ["serde"] }
wasm-opt = { version = "=0.116.0", default-features = false }
which = "5.0.0"
zip = { version = "0.6.6", default-features = false }
strum = { version = "0.25", features = ["derive"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tokio-stream = "0.1"
bollard = "0.15"
crossterm = "0.27.0"
polkavm-linker = "0.11.0"

contract-metadata = { version = "4.0.0-rc.1", path = "../metadata" }

[target.'cfg(unix)'.dependencies]
users = "0.11"

[build-dependencies]
anyhow = "1.0.75"
walkdir = "2.4.0"
zip = { version = "0.6.6", default-features = false }

[dev-dependencies]
pretty_assertions = "1.4.0"
wabt = "0.10.0"
